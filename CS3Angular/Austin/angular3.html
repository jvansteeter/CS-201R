<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>


    <!-- Custom styles for this template -->
    <link href="stylesheet3.css" rel="stylesheet">
    <script src="app3.js"></script>
    <script type="text/javascript" src="angular-validation-match.js"></script>





  </head>

  <body ng-app="myApp" ng-controller="ProfileController">

<div ng-hide="toHide" class="container" align="center">
    <h1>Sign Up</h1>
</div>

    <div ng-hide="toHide" class="container" align="center">

        <form name="myForm" novalidate>
            <input name="username" ng-model="Username" placeholder="Username" size="43" type="text" required><br>
            <p class="error-text" ng-show="myForm.username.$invalid && !myForm.username.$pristine">Username is required</p>

            <input ng-class="{ 'ng-invalid' : myForm.conf.$error.match && !myForm.conf.$pristine }"ng-model="Password" name="Password" placeholder="Password" size="43" type="password" required><br>
            <input match="Password" name="conf" ng-model="ConfirmPass" placeholder="Confirm Password" size="43" type="password"><br>
            <p class="error-text" ng-show="myForm.conf.$error.match && !myForm.conf.$pristine">Confirmation MUST match password</p>

            <input name="email" ng-model="Email" placeholder="E-Mail Address" size="43" type="email" required><br>
            <p class="error-text" ng-show="myForm.email.$invalid && !myForm.email.$pristine">Enter a valid email</p>

            <input ng-model="StreetAddress" placeholder="Address" size="43" type="text"><br>
            <input ng-model="City" placeholder="City" type="text">
            <input ng-model="State" placeholder="State" maxlength="2" size="1" type="text">
            <input ng-model="Zip" placeholder="Zip Code" maxlength="5" size="5" type="text"><br>

            <input ng-model="Avatar" size="43" placeholder="Select a picture from the web for your Avatar!" type="text"><br>

            <input ng-disabled="myForm.conf.$error.match || myForm.email.$invalid || myForm.username.$invalid" ng-click="onSubmit()"  type="submit">
        </form>
    </div>
    <div class="row">
      <div class="col-md-offset-2 col-md-4" ng-repeat="users in userProfile">
        <img id="avatar" ng-src="{{ users.avatar }}"/>
          <h1 id="welcome"> Welcome, {{ users.username }}</h1>
          <h4 id="address"> {{ users.address }} </h4>
          <h4 id="email"> {{ users.email }} </h4>
      </div>
    </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap.js"></script>
  </body>
</html>
