<!DOCTYPE html>
<html>
<head>
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<style>
		body
		{
			padding: 30px;
		}
		#login-div
		{
			width: 300px;
			margin: auto;
			border: 3px outset;
			padding: 15px;
		}
		h2
		{
			text-align: center;
		}
	</style>
</head>
<body ng-app="myApp" ng-controller="loginCtrl">



<div id="login-div">
	<h2>The Online Todo List</h2>
	<form ng-submit="login()">
	    <input type="text" ng-model="usernameInput" size="20" placeholder="Username"><br>
	    <input type="password" ng-model="passwordInput" size="20" placeholder="Password"><br>
	    <input type="submit" value="Login">
	    <p style="color : red">{{ loginInfo }}</p>
	</form>
	<p><button ng-click="createUser()">Create Account</button></p>
</div>


</body>
</html>
