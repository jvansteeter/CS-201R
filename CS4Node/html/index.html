<!DOCTYPE html>
<html>
<head>
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<style>
		#login-div
		{

		}
	</style>
</head>
<body ng-app="myApp" ng-controller="siteCtrl">

<h2>Demo Profile Creator</h2>

<div id="login-div">
	<form ng-submit="login()">
	    <input type="text" ng-model="usernameInput" size="20" placeholder="Username"><br>
	    <input type="password" ng-model="passwordInput" size="20" placeholder="Password"><br>
	    <input type="submit" value="Login">
	    <p style="color : red">{{ loginInfo }}</p>
	</form>
</div>

<p><button ng-click="createUser()">Create Account</button></p>

</body>
</html>
